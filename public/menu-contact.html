<script>
function setIframeHeight() {
  var iFrameID = document.getElementById('iframe');
  if(iFrameID) {
    iFrameID.height = "";
    var height = iFrameID.contentWindow.document.body.scrollHeight + 20;
    iFrameID.height = height + "px";
  }
}
</script>
<iframe id="iframe" width="100%" height="800" src="contact-form.html" frameborder="0" scrolling="auto" allowfullscreen onload="setIframeHeight()"></iframe>
